# Zeus Dashboard Configuration
# User overrides: ~/.config/zeus/config.toml
# Environment variables (ZEUS_POLL, ZEUS_SUMMARY_MODEL, etc.) take precedence.

[dashboard]
poll_interval = 2.0

[dashboard.summary]
model = "anthropic/claude-haiku-4-5"

[dashboard.history]
max_entries = 10

# ── Column layout ────────────────────────────────────────────────────
# "fixed" = number of left-pinned columns (keep colored on row select)

[columns]
fixed = 3

[columns.split]
order = ["State", "P", "◉", "■", "Name", "Elapsed", "Model/Cmd", "CPU", "RAM", "GPU", "Net"]

[columns.split.widths]
State = 10
P = 1
"■" = 1
Elapsed = 4
Name = 24
"Model/Cmd" = 21
CPU = 3
RAM = 4

[columns.wide]
order = ["State", "P", "◉", "■", "Name", "Elapsed", "Model/Cmd", "CPU", "RAM", "GPU", "Net", "WS", "CWD", "Tokens"]

[columns.wide.widths]
State = 10
P = 1
"■" = 1
Elapsed = 5
"Model/Cmd" = 21
CPU = 3
RAM = 4

# ── Mini-map ─────────────────────────────────────────────────────────

[minimap]
max_name_length = 10
max_sub_name_length = 8

# ── Sparkline charts ─────────────────────────────────────────────────

[sparkline]
width = 25             # braille chars wide (each = 2 data points)
max_samples = 120      # buffer depth (~4 min at 2s poll)
name_width = 12        # max chars for agent name label

# ── State color palette (state text + state sparklines) ─────────────

[colors.state]
working = "#00aabb"   # align with table header light-blue accent
waiting = "#d78700"   # slightly more orange than the previous yellow
idle = "#ffffff"
